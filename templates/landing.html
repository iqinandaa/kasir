<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        /* Reset default styling */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #f9a825, #f57c00);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.6);
            padding: 30px 50px;
            border-radius: 10px;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: bold;
            color: #ffca28;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: #fff;
            line-height: 1.5;
        }

        .btn {
            display: inline-block;
            padding: 12px 25px;
            margin: 10px;
            font-size: 1rem;
            font-weight: bold;
            text-decoration: none;
            color: white;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background-color: #ff5722;
            border: 2px solid #ff5722;
        }

        .btn-secondary {
            background-color: transparent;
            border: 2px solid #fff;
        }

        .btn-primary:hover {
            background-color: transparent;
            border: 2px solid #ff5722;
            color: #ff5722;
        }

        .btn-secondary:hover {
            background-color: #fff;
            color: #ff5722;
        }

        .hero-image {
            margin-top: 20px;
            width: 100%;
            max-width: 300px;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Food Paradise</h1>
        <p>Pesan hidangan favorit Anda hanya dengan beberapa klik. Hidangan lezat menanti Anda!</p>
        <a href="/login" class="btn btn-primary">Login</a>
        <a href="/register" class="btn btn-secondary">Register</a>
        <img src="/static/images/food_landing.jpg" alt="Delicious Food" class="hero-image">
    </div>
</body>
</html>
